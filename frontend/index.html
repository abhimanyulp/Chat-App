<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="./styles/index.css">
    <style>
        .mydiv {
            display: flex;
            justify-content: right;
            padding: 5px;
        }

        .otherdiv {
            display: flex;
            justify-content: left;
            padding: 5px;
        }

        .innerdiv {
            min-width: 200px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: baseline;
            border: 2px solid grey;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div id="nav-container">
        <div id="nav-box">
            <div id="nav-fix">
                <a href=#>Home</a>
                <a href="./AboutPage.html">About</a>
            </div>
            <div id="nav-dynamic-1" class="nav-dynamic">
                <a href="./SignupPage.html">Sign-up</a>
                <a href="./LoginPage.html">Login</a>
            </div>
            <div id="nav-dynamic-2" class="nav-dynamic">
                <button id="logout-btn">Logout</button>
                <h2 id="username-display"></h2>
            </div>
        </div>
    </div>
    <div id="welcome-container">
        <img src="./media/welcome.png" alt="error">
    </div>
    <div id="display-container">


        <h2>Total users: <b id="usercount"></b></h2>
        <h2>Chat:</h2>
        <pre id="messages" style="height: 400px; overflow: scroll;"></pre>
        <input type="text" placeholder="message..." id="input">
        <button onclick="sendMessage()">Send</button>


    </div>
</body>
<script src="https://cdn.socket.io/4.6.0/socket.io.min.js"
