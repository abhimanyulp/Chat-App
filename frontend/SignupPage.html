<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>
    <link rel="stylesheet" href="./styles/SignupPage.css">
</head>

<body>
    <div id="nav-container">
        <div id="nav-box">
            <div id="nav-fix">
                <a href="index.html">Home</a>
                <a href="./AboutPage.html">About</a>
            </div>
            <div id="nav-dynamic-1" class="nav-dynamic">
                <a href=#>Sign-up</a>
                <a href="./LoginPage.html">Login</a>
            </div>
            <div id="nav-dynamic-2" class="nav-dynamic">
                <button id="logout-btn">Logout</button>
                <h2 id="username-display"></h2>
            </div>
        </div>
    </div>
    <div id="form-container">
        <div id="heading">
            <h1>Sign-Up</h1>
        </div>
        <form action="">
            <input type="email" placeholder="Email" id="emailIn">
            <input type="text" placeholder="Username" id="userIn">
            <input type="password" placeholder="Password" id="passwordIn">
            <input type="password" placeholder="Confirm Password" id="passwordIn2">
            <button id="submitbtn">Submit</button>
        </form>
    </div>
    <div id="otp-box">
        <h1>Please Enter OTP</h1>
        <form action="#">
            <div id="input-field">
                <input type="text" maxlength="1" oninput="this.value=this.value.replace(/[^0-9]/g,'');" id="otp-1">
                <input type="text" maxlength="1" oninput="this.value=this.value.replace(/[^0-9]/g,'');" id="otp-2">
                <input type="text" maxlength="1" oninput="this.value=this.value.replace(/[^0-9]/g,'');" id="otp-3">
                <input type="text" maxlength="1" oninput="this.value=this.value.replace(/[^0-9]/g,'');" id="otp-4">
            </div>
        </form>
        <input id="input-btn" type="submit">
    </div>
</body>
<script src="./scripts/SignupPage.js"></script>

</html>
